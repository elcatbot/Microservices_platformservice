<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#1f2937"/>
    </marker>
    <style>
      .box { fill:#ffffff; stroke:#1f2937; stroke-width:1.2; rx:6; }
      .label { font:13px Arial, Helvetica, sans-serif; fill:#111827; }
    </style>
  </defs>

  <rect x="30" y="40" width="150" height="60" class="box" />
  <text x="105" y="78" text-anchor="middle" class="label">Client</text>

  <rect x="230" y="20" width="220" height="110" class="box" />
  <text x="340" y="46" class="label" text-anchor="middle">PlatformService</text>
  <text x="340" y="66" class="label" text-anchor="middle" font-size="12">Persist & publish</text>

  <rect x="520" y="40" width="180" height="60" class="box" />
  <text x="610" y="78" class="label" text-anchor="middle">CommandsService</text>

  <!-- arrows -->
  <line x1="180" y1="70" x2="230" y2="70" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="450" y1="70" x2="520" y2="70" stroke="#1f2937" stroke-width="2" marker-end="url(#arrow)" />

  <!-- notes -->
  <text x="340" y="100" class="label" text-anchor="middle">PlatformService calls CommandsService synchronously via `ICommandDataClient`</text>
</svg>
